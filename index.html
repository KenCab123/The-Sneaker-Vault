<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sneaker Vault</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./scripts/main.js"></script>
    <script defer src="./scripts/scripts.js"></script>
</head>
<body>
    <header class="top-sec">
        <nav class="nav-bar">
            <h2 id="logo"> The <span>Sneaker</span> Vault</h2>
            <ul>
                <li><a href="#">Your Storage</a></li>
                <li><a href="#">Sneaker Finder</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <button type="button" id="add-sneaker">Add A Sneaker</button>
        <div class="sneaker-cart">
            <form class="sneaker-adder">
                <input type="text" name="name" id="sneaker-name-text" placeholder="Sneaker Name" required>
                <input type="number" name="price" id="sneaker-price-text" placeholder="Price" min="1" max="99999" required>
                <input type="text" name="color" id="sneaker-color-text" placeholder="Color 1/Color 2" required>
                <input type="number" name="rating" id="sneaker-rating-text" placeholder="Rate" min="1" max="100" required>
                <select name="stock" class="stock">
                    <option value="In Stock">In Stock</option>
                    <option value="Out Of Stock">Out Of Stock</option>
                </select>
                <button type="button" id="reset">Reset</button>
                <div class="cart-buttons">
                    <button type="submit" id="add">Add</button>
                    <button type="button" id="close">Close</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
